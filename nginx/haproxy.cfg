global
    log /dev/log local0
    maxconn 4096

defaults
    mode http
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend https-in
    bind *:443 ssl crt /etc/ssl/samplehouse/fullchain.pem
    default_backend web_servers

backend web_servers
    balance roundrobin
    server web1 3.81.134.226:3000 check
    server web2 13.51.156.4:3000 check
